<!doctype html>
<html>
<head>
  <title>Class Scheduler</title>
  <meta charset='utf-8' />
  <link href='../static/fullcalendar/core/main.css' rel='stylesheet' />
  <link href='../static/fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='../static/fullcalendar/timegrid/main.css' rel='stylesheet' />
  <script src='../static/fullcalendar/core/main.js'></script>
  <!--<script src='../packages/interaction/main.js'></script>-->
  <script src='../static/fullcalendar/daygrid/main.js'></script>
  <script src='../static/fullcalendar/timegrid/main.js'></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'timeGrid' ],
          defaultView: 'timeGridWeek',
          header: false,
          footer: false,
          // like 'Monday', for day views
          columnHeaderFormat: { weekday: 'long' },
          allDaySlot: false,
          // TODO: set min/max dynamically
          minTime: "07:00:00",
          maxTime: "19:00:00",
        });

      calendar.render();
    });

  </script>
  <style>
  
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  
  </style>
</head>
<body>

  <h1>One day this will be a class scheduler</h1>

  <div id='calendar'></div>

</body>
</html>
